<mat-card> 

  <mat-toolbar color="warn">Clientes cadastrados</mat-toolbar>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
    </ng-container>
  

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.email }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cpf | cpf}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="dataDeNascimento">
      <th mat-header-cell *matHeaderCellDef> dataDeNascimento </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.dataDeNascimento }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> 
        <!-- <button>
          <mat-icon>add</mat-icon>
        </button> -->
      </mat-header-cell>  

      <mat-cell *matCellDef="let cliente"  >
        <button mat-icon-button [routerLink]="['/clientes/editar/',cliente.id]"><mat-icon>edit</mat-icon> </button>        
        <button mat-icon-button (click)="deletar2(cliente)" > <mat-icon>delete</mat-icon> </button>
      </mat-cell>

    </ng-container>


    <ng-container matColumnDef="imagem">
      <mat-header-cell *matHeaderCellDef> 
        <!-- <button>
          <mat-icon>add</mat-icon>
        </button> -->
      </mat-header-cell>  

      <mat-cell *matCellDef="let cliente">
        <!-- <img
        [src]="cliente.imagem"
      mat-card-avatar
    /> -->

        <mat-icon>person</mat-icon> 
      </mat-cell>

      

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
